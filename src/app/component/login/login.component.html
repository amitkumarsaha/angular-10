<div>
    <div class="login-container">
    <mat-card class="mat-elevation-z10">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
                <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
        
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="email@example.com" required formControlName="emailId">
                        <!-- <input matInput placeholder="email@example.com" [formControl]="emailId" required [(ngModel)]="emailId" name="emailId">
                        <mat-error *ngIf="emailId.invalid">{{getErrorMessage()}}</mat-error> -->
                        <mat-error *ngIf="isValidInput('emailId')">{{getErrorMessage('emailId', 'Email')}}</mat-error>
                    </mat-form-field>
        
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="secret">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="isValidInput('secret')">{{getErrorMessage('secret', 'Password')}}</mat-error>
                    </mat-form-field>
                </form>
            <!-- </div> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink] = "['/register']">Sign Up</button>
            <button mat-raised-button (click)="authenticate()" color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
