<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass] = "{'dark-theme-mode': isDarkTheme}">
  <!-- <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"> -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar class="md-theme-indigo md-toolbar-tools">Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><mat-icon>dashboard</mat-icon>&nbsp;&nbsp;<span>Dashboard</span></a>
      <a mat-list-item href="#"><mat-icon>add_task</mat-icon>&nbsp;&nbsp;<span>Post Job</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <mat-label style="cursor:pointer" [routerLink]="['/']">Buddy Referral</mat-label>
      </span>
      <span style="flex: auto;"></span>
      <mat-slide-toggle labelPosition="before" [(ngModel)]="isDarkTheme" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>  
      </mat-slide-toggle>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <!-- <div class="example-button-container">
        <button mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div> -->
      <mat-menu #menu="matMenu">
        <!-- <a mat-menu-item [routerLink] = "['/register']">Register</a>
        <a mat-menu-item [routerLink] = "['/login']">Login</a> -->
        <a mat-menu-item [routerLink]="['/profile']"><mat-icon>person</mat-icon><span>Profile</span></a>
        <a mat-menu-item (click) = logout()><mat-icon>power_settings_new</mat-icon><span>Logout</span></a>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
